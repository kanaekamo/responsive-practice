<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="q1"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="q2 size"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="flexbox">
    <div class="q3-1 size"></div>
    <div class="q3-2 size"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="clearfix center">
    <div class="q4-1 size"></div>
    <div class="q4-2 size"></div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="flexbox q5flex">
    <div class="q5-1 size">A</div>
    <div class="q5-2 size">B</div>
    <div class="q5-3 size">C</div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="flexbox">
    <div class="q6-1 size">A</div>
    <div class="q6-2 size">B</div>
    <div class="q6-3 size">C</div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="flexbox">
    <div class="q7-1 size"></div>
    <div class="q7-2 size"></div>
    <div class="q7-3 size"></div>
  </div>
</body>

</html>
